{% include 'header.html' %}

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header text-center">
                    <h2 class="card-title mb-0">Add "{{ media_item.title }}" to Playlist</h2>
                </div>
                <div class="card-body">
                    <form action="{{ url_for('add_media_to_playlist') }}" method="post">
                        <input type="hidden" name="media_id" value="{{ media_item.id }}">
                        <div class="form-group">
                            <label for="playlist_id">Select Playlist</label>
                            <select name="playlist_id" id="playlist_id" class="form-control" required>
                                <option value="">-- Select a Playlist --</option>
                                {% for playlist in playlists %}
                                    <option value="{{ playlist.id }}">{{ playlist.name }} ({{ playlist.playlist_type }})</option>
                                {% endfor %}
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block mt-3">Add to Selected Playlist</button>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <a href="{{ url_for('media_page', media_id=media_item.id) }}" class="btn btn-secondary">Back to Media Item</a>
                </div>
            </div>
        </div>
    </div>
</div>
