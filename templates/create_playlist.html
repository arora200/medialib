{% include 'header.html' %}

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header text-center">
                    <h2 class="card-title mb-0">Create New Playlist</h2>
                </div>
                <div class="card-body">
                    <form action="{{ url_for('create_playlist') }}" method="post">
                        <div class="form-group">
                            <label for="name">Playlist Name</label>
                            <input type="text" name="name" id="name" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea name="description" id="description" class="form-control"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="playlist_type">Playlist Type</label>
                            <select name="playlist_type" id="playlist_type" class="form-control" required>
                                <option value="">Select Type</option>
                                <option value="audio">Audio</option>
                                <option value="video">Video</option>
                                <option value="ebook">Ebook</option>
                                <option value="all">All Media Types</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block mt-3">Create Playlist</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% include 'footer.html' %}
